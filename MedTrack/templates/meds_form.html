{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h4 m-0">Nueva Medicaci√≥n</h2>
                    <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('meds.list_meds') }}">Volver</a>
                </div>

                <form method="POST" action="{{ url_for('meds.crear_med') }}" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input name="nombre" class="form-control" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Dosis</label>
                        <input name="dosis" type="number" step="0.1" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Unidad</label>
                        <input name="unidad" class="form-control" placeholder="mg, ml, etc" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Desde</label>
                        <input name="desde" type="date" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Hasta (opcional)</label>
                        <input name="hasta" type="date" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Hora diaria</label>
                        <input name="hora" type="time" class="form-control" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Instrucciones (opcional)</label>
                        <textarea name="instrucciones" rows="3" class="form-control"></textarea>
                    </div>

                    <div class="col-12 d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="{{ url_for('meds.list_meds') }}" class="btn btn-light">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
