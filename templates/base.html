
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>{{ page_title or "MedTrack" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

 
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <header class="border-bottom bg-white">
        <div class="container py-3 d-flex flex-wrap align-items-center justify-content-between">
            <h1 class="h4 m-0">MedTrack</h1>

            <nav class="nav gap-2 align-items-center">
                <a class="nav-link" href="{{ url_for('home') }}">Inicio</a>
                <a class="nav-link" href="{{ url_for('meds.list_meds') }}">Medicaciones</a>

                <div class="dropdown">
                    <button class="btn btn-outline-secondary border-0 dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <i class="bi bi-person-circle fs-4"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                  
                  <li>
                      <a class="dropdown-item" href="{{ url_for('logout') }}">
                          Cerrar sesión
                      </a>
                  </li>
                  
              </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-top bg-white">
        <div class="container py-3">
            <small class="text-muted">© MedTrack MVP</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
